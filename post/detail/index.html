<!DOCTYPE html>
<html>
<head>
    <title>읽기</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/style.css">
    
</head>

<body>
<form>
    <div class="post">
        <div class="post-titme" id="title">
            <h1>제목</h1>
        </div>
        

        <div style="display: inline-block">
            <button type="button" onclick="submitForm()">수정</button>
        </div>
        <div style="display: inline-block">
            <button type="button" onclick="confirmDelete()">삭제</button>
        </div>

        <div class="post-content" id="content">
            <p>
                게시글 내용입니다. 여러 줄로 구성된 글을 표시할 수 있습니다.
            </p>
        </div>

        <div id="post-date">작성일: 2023-05-23</div>
        <button type="button" onclick="goToList()">목록</button>
        </div>
    </div>
</form>
<script src="detail.js"></script>
</body>
</html>
